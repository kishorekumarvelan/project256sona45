    <script>
        const landingContainer = document.getElementById('landing-container');
        const images = [
          'lone-tree.jpg',
          'beautiful-sunrise-wat-phra-that-pha-son-kaew-temple-khao-kho-phetchabun-thailand.jpg',
          'small-house-built-peaceful-green-hill-high-up-mountains.jpg',

        let currentImageIndex = 0;
      
        function changeBackgroundImage() {
          landingContainer.style.backgroundImage = `url(${images[currentImageIndex]})`;
          currentImageIndex = (currentImageIndex + 1) % images.length;
        }
      
        // Initial background image change
        changeBackgroundImage();
      
        // Change background image every 5 seconds
        setInterval(changeBackgroundImage, 3000);
